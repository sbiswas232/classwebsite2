---
- name: Unarchive & Copy 
  hosts: test
  become: true
  vars:
    - app: apache2

  tasks:
  - name: Install Apache2
    apt: 
      name: "{{ app }}"
      state: latest
  - name: Start Apache2
    service:
      name: "{{ app }}"
      state: started
      enabled: true
  - name: Unarchive File
    unarchive:
      src: /tmp/classwebsite2.tar
      dest: /var/www/html
